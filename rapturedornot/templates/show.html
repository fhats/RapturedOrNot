{% extends "base.html" %}

{% block content %}

<div class="span-24 last" style="text-align: center;">
    <h2>Kitty McFluffers</h2>
</div>
<div class="span-7 prepend-5" style="text-align: center;">
    <img src="http://placekitten.com/300/300" alt="a kitty"/>
</div>
<div class="span-8 last" style="text-align: center;">
    <br/><br/><br/>
    <a href="{{upvote_link}}" alt="up vote">
    <img src="{{url_for('static', filename='img/upboat.png')}}" alt="vote up"/>
    </a>
    <br/><br/>
    <a href="{{downvote_link}}" alt="down vote">
    <img src="{{url_for('static', filename='img/downboat.png')}}" alt="vote down"/>
    </a>
</div>
<div class="span-24 last" style="text-align: center;">
    <a href="{{url_for('list')}}">Show your votes</a>
    {% if next_url %}<a href="{{next_url}}" style="font-size: 2em;">Next</a>{% endif %}
</div>
{% endblock %}
