{% extends "base.html" %}

{% block content %}
<div style="text-align: center;">
    <br/>
    <h1>Your votes:</h1>
    {% for fname, fvote in items %}
    {{fname}}: {% if fvote %}<img src="{{url_for('static', filename='img/upboat.png')}}" width=50 height=50 alt="vote up"/>{% else %}<img src="{{url_for('static', filename='img/downboat.png')}}" width=50 height=50 alt="vote down"/>{% endif %}<br/><br/>
    {% endfor %}
</div>
{% endblock %}
