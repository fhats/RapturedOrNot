<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Raptured or Not?</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/blueprint/screen.css')}}" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="{{url_for('static', filename='css/blueprint/print.css')}}" type="text/css" media="print">	
        <!--[if lt IE 8]><link rel="stylesheet" href="{{url_for('static', filename='css/blueprint/ie.css')}}" type="text/css" media="screen, projection"><![endif]-->
        <link rel="stylesheet" href="{{url_for('static', filename='css/rapturedornot.css')}}" type="text/css">
        
        {% block styles %}{% endblock %}

        <script>
          FB.init({
            appId  : '214537948568193',
            status : true, // check login status
            cookie : true, // enable cookies to allow the server to access the session
            xfbml  : true  // parse XFBML
          });
        </script>

		<script src="http://www.json.org/json.js">alert("loaded json");</script>
        <script src="http://connect.facebook.net/en_US/all.js">alert("loaded fb_all");</script>      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">alert("loaded jquery161");</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js">alert("loaded jquery1813");</script>
        <script src="/static/js/rapturedornot2.js">alert("loaded ours");</script>
        {% block scripts %}{% endblock %}

    </head>
    <body>
        <div id="fb-root"></div>

        
        <div class="container">
            <div class="span-24 last header">
                <br/>
                <a href="/"><img src="{{url_for('static', filename='img/logo.png')}}" alt="logo"/></a>
            </div>
            <div class="span-24 last content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                Contact <a href="mailto:jesus@rapturedornot.com">jesus@rapturedornot.com</a> for tech support.
            </div>
        </div>
    </body>
</html>
