<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Raptured or Not?</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/blueprint/screen.css')}}" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="{{url_for('static', filename='css/blueprint/print.css')}}" type="text/css" media="print">	
        <!--[if lt IE 8]><link rel="stylesheet" href="{{url_for('static', filename='css/blueprint/ie.css')}}" type="text/css" media="screen, projection"><![endif]-->
        <link rel="stylesheet" href="{{url_for('static', filename='css/rapturedornot.css')}}" type="text/css">
        
        {% block styles %}{% endblock %}

		<script src="{{url_for('static', filename='js/json2.js')}}"></script>
        <script src="http://connect.facebook.net/en_US/all.js"></script>          
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
        

        {% block scripts %}{% endblock %}
        
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-4517625-5']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>
    <body>
        <div id="fb-root">
        	
	        <script>
	          FB.init({
	            appId  : '214537948568193',
	            status : true, // check login status
	            cookie : true, // enable cookies to allow the server to access the session
	            xfbml  : true  // parse XFBML
	          });
	        </script>
        </div>
        
        
        <div class="container">
            <div class="span-24 last header">
                <br/>
                <a href="/"><img src="{{url_for('static', filename='img/logo.png')}}" alt="logo"/></a>
            </div>
            <div class="span-24 last content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                Contact <a href="mailto:jesus@rapturedornot.com">jesus@rapturedornot.com</a> for tech support.
            </div>
        </div>
    </body>
</html>
